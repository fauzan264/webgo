{{ template "layout" .}}
{{ define "main" }}
    <main>
        <div class="container my-5">
            <h5>Hasil</h5>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label>Name</label>
                        <p>{{ .content.Name }}</p>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <p>{{ .content.Email }}</p>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <p>{{ .content.Message }}</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
{{ end }}
